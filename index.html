<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/villiam/contactMe.png" />
    <title>Villiam</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        margin: 0;
        height: 100vh;
        background-color: #a8a8a1;
      }
      #app {
        min-height: 100%;
        /* background: url("./assets/desktop.jpeg") center / cover no-repeat; */
        position: relative;
      }
      .image_bg {
        position: absolute;
        z-index: -1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: url(#displacement-wave-filter);
      }
      .home h1 {
        text-align: center;
        filter: contrast(30);
        /* background-color: #000; */
        text-align: center;
      }
      .home h1 span {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        letter-spacing: -40px;
        color: #000;
        animation: move-letter 4s linear forwards;
      }

      @keyframes move-letter {
        0% {
          opacity: 0;
          letter-spacing: -40px;
          filter: blur(10px);
        }
        25% {
          opacity: 1;
        }
        50% {
          filter: blur(5px);
        }
        100% {
          letter-spacing: 0px;
          filter: blur(1px);
        }
      }

      .home .menuList {
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 8px;
        padding: 12px;
      }

      .home .menu-item {
        position: relative;
        display: inline-block;
        height: 140px;
        width: 140px;
        line-height: 140px;
        text-align: center;
        background: linear-gradient(45deg, #4c298c, #7e2c6f);
        border-radius: 50%;
        font-size: 13px;
        backdrop-filter: blur(2px);
        margin: 8px;
      }
      .home .menu-item::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        height: 80%;
        width: 80%;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
      }
      .home .menu-item a {
        color: #fff;
        text-shadow: 2px 2px 5px #742a75;
        font-weight: 800;
        letter-spacing: 1px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="app" class="home">
      <img src="./assets/desktop.jpeg" class="image_bg" alt="" srcset="" />
      <h1><span>Welcome to my web</span></h1>
      <div class="menuList" id="menuList"></div>
      <svg width="0" height="0">
        <filter id="displacement-wave-filter">
          <!--baseFrequency设置0.01 0.09两个值，代表x轴和y轴的噪声频率-->
          <feTurbulence baseFrequency="0.01 0.09">
            <!--这是svg动画的定义方式，通过动画不断改变baseFrequency的值，从而形成波动效果-->
            <animate
              attributeName="baseFrequency"
              dur="20s"
              keyTimes="0;0.5;1"
              values="0.01 0.09;0.02 0.13;0.01 0.09"
              repeatCount="indefinite"
            ></animate>
          </feTurbulence>
          <feDisplacementMap in="SourceGraphic" scale="10" />
        </filter>
      </svg>
    </div>
  </body>
  <script src="./lib/vue.global.prod.js"></script>
  <script>
    const { createApp } = Vue;
    const routers = [
      {
        name: "addNameType",
        href: "/addNameType.html",
      },
      {
        name: "callBindApply",
        href: "/callBindApply.html",
      },
      {
        name: "classExtends",
        href: "/classExtends.html",
      },
      {
        name: "fireKey",
        href: "/fireKey.html",
      },
      {
        name: "lodashTest",
        href: "/lodashTest.html",
      },
      {
        name: "web1",
        href: "/web1.html",
      },
      {
        name: "web2",
        href: "/web2.html",
      },
      {
        name: "yang",
        href: "/yang",
      },
      {
        name: "villiam",
        href: "/villiam",
      },
      {
        name: "vue",
        href: "/vue.html",
      },
      {
        name: "足球场",
        href: "field.html",
      },
      {
        name: "正在输入效果",
        href: "./cssDemo/typing.html",
      },
    ];
    routers.forEach((item) => {
      const links = document.createElement("p");
      links.classList.add("menu-item");
      const link = document.createElement("a");
      link.href = item.href;
      link.innerText = item.name;
      links.appendChild(link);
      document.getElementById("menuList").appendChild(links);
    });
    createApp({
      data() {
        return {};
      },
    }).mount("#app");
  </script>
  <!-- <script src="https://fastly.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script> -->
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script src="./js/fashion.js"></script>
</html>
